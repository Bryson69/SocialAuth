{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="card" style="width: 400px; margin-left: 350px;">
        <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Create an Account</legend>
                {{ user_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit">Sign Up</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already Have An Account? <a class="btn btn-primary btn-block" href="{% url 'login' %}">Sign In</a>
            </small>
        </div>
    </div>
    </div>
   
    
{% endblock %}
