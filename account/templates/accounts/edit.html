{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="card" style="width: 400px; margin-left: 350px;">
    <div class="card-body">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Edit your account</legend>
            {{ user_form|crispy }}
            {{ profile_form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit" value="Save changes">Update Account</button>
        </div>
    </form>
</div>
</div>
{% endblock %}
